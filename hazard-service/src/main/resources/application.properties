# Server Configuration
server.port=8082

# Database Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.repositories.enabled: true

# Redis Configuration
spring.data.redis.host=${SPRING_REDIS_HOST:localhost}
spring.data.redis.port=${SPRING_REDIS_PORT:6379}
spring.cache.type=redis
spring.data.redis.password: ${SPRING_REDIS_PASSWORD}
spring.data.redis.username: ${SPRING_REDIS_USERNAME}
spring.data.redis.ssl: ${SPRING_REDIS_SSL}
spring.data.redis.repositories.enabled: false

# External API Keys
openweather.api.key=${OPENWEATHER_API_KEY}
openweather.api.url=https://api.openweathermap.org/data/2.5/weather

# Routing API Configuration
# Options: openrouteservice (FREE, no credit card), mapbox, or leave empty for direct path
routing.api.provider=${ROUTING_PROVIDER:openrouteservice}
routing.api.key=${ROUTING_API_KEY}
routing.api.url=${ROUTING_API_URL:https://api.openrouteservice.org/v2/directions/foot-walking}

# Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Logging
logging.level.com.rahi.hazardservice=INFO
logging.level.org.springframework.web=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n