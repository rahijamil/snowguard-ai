# ===============================================
# SnowGuard AI - Docker Compose
# Single PostgreSQL + Redis + All Microservices
# ===============================================

services:
  # ===============================================
  # SHARED INFRASTRUCTURE
  # ===============================================
  postgres:
    image: postgres:18-alpine
    container_name: snowguard-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-databases.sql:/docker-entrypoint-initdb.d/init-databases.sql
    networks:
      - snowguard-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:8-alpine
    container_name: snowguard-redis
    ports:
      - "6379:6379"
    networks:
      - snowguard-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===============================================
  # MICROSERVICES
  # ===============================================
  user-service:
    build: ./user-service
    container_name: user-service
    env_file:
      - .env
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/userdb
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=postgres
      - SPRING_REDIS_HOST=redis
      - SPRING_REDIS_PORT=6379
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://discovery-service:8761/eureka/
    ports:
      - "8081:8081"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - snowguard-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  hazard-service:
    build: ./hazard-service
    container_name: hazard-service
    env_file:
      - .env
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/hazarddb
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=postgres
      - SPRING_REDIS_HOST=redis
      - SPRING_REDIS_PORT=6379
      - OPENWEATHER_API_KEY=${OPENWEATHER_KEY}
      - ROUTING_API_KEY=${ROUTING_API_KEY}
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://discovery-service:8761/eureka/
    ports:
      - "8082:8082"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - snowguard-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  ai-service:
    build: ./ai-service
    container_name: ai-service
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/aidb
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GEMINI_MODEL=${GEMINI_MODEL:-gemini-2.0-flash-exp}
      - ENVIRONMENT=production
      - PORT=8003
      - LOG_LEVEL=INFO
    ports:
      - "8003:8003"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - snowguard-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s # Give more time for startup

  # ===============================================
  # API GATEWAY
  # ===============================================
  api-gateway:
    build: ./api-gateway
    container_name: api-gateway
    env_file:
      - .env
    environment:
      - SPRING_REDIS_HOST=redis
      - SPRING_REDIS_PORT=6379
      - USER_SERVICE_URL=http://user-service:8081
      - HAZARD_SERVICE_URL=http://hazard-service:8082
      - AI_SERVICE_URL=http://ai-service:8003
      - JWT_SECRET=${JWT_SECRET:-super-secret-key-of-at-least-32-chars-please}
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://discovery-service:8761/eureka/
    ports:
      - "8000:8000"
    depends_on:
      user-service:
        condition: service_healthy
      hazard-service:
        condition: service_healthy
      ai-service:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - snowguard-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

# ===============================================
# VOLUMES
# ===============================================
volumes:
  postgres-data:
    driver: local

# ===============================================
# NETWORKS
# ===============================================
networks:
  snowguard-net:
    driver: bridge
    name: snowguard-network
