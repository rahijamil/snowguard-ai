# ===============================================
# SnowGuard AI - API Gateway Configuration
# ===============================================

server:
  port: 8000

spring:
  application:
    name: api-gateway

  # Redis Configuration for Rate Limiting
  data:
    redis:
      host: ${SPRING_REDIS_HOST:localhost}
      port: ${SPRING_REDIS_PORT:6379}

  # Cloud Gateway Configuration
  cloud:
    gateway:
      # Global CORS configuration
      globalcors:
        cors-configurations:
          "[/**]":
            allowedOrigins:
              - "http://localhost:3000"
              - "http://localhost:8000"
              - "http://frontend:3000"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
              - PATCH
            allowedHeaders: "*"
            allowCredentials: true
            maxAge: 3600

      # Default filters applied to all routes
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin

      # Circuit Breaker configuration
      httpclient:
        connect-timeout: 5000
        response-timeout: 30s

# ===============================================
# Downstream Service URLs
# ===============================================
services:
  user-service:
    url: ${USER_SERVICE_URL:http://user-service:8081}

  hazard-service:
    url: ${HAZARD_SERVICE_URL:http://hazard-service:8082}

  ai-service:
    url: ${AI_SERVICE_URL:http://ai-service:8003}

# ===============================================
# JWT Configuration
# ===============================================
jwt:
  secret: ${JWT_SECRET:super-secret-key-of-at-least-32-chars-please}

# ===============================================
# Resilience4j Circuit Breaker
# ===============================================
resilience4j:
  circuitbreaker:
    instances:
      default:
        sliding-window-size: 10
        minimum-number-of-calls: 5
        permitted-number-of-calls-in-half-open-state: 3
        automatic-transition-from-open-to-half-open-enabled: true
        wait-duration-in-open-state: 10s
        failure-rate-threshold: 50
        slow-call-rate-threshold: 100
        slow-call-duration-threshold: 5s

  timelimiter:
    instances:
      default:
        timeout-duration: 10s

# ===============================================
# Actuator Configuration
# ===============================================
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,gateway
  endpoint:
    health:
      show-details: always
    gateway:
      enabled: true

# ===============================================
# Logging Configuration
# ===============================================
logging:
  level:
    root: INFO
    com.rahi.apigateway: DEBUG
    org.springframework.cloud.gateway: DEBUG
    org.springframework.web: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
